version: '1'

networks:
  application:
    driver: bridge
    name: trofos-application

services:
  frontend:
    image: ghcr.io/project-trofos/trofos/frontend:main
    ports:
      - '3000:80'
    container_name: trofos-frontend-production
    restart: always
    links:
      - backend
    networks:
      - application
  backend:
    image: ghcr.io/project-trofos/trofos/backend:main
    ports:
      - '3001:3001'
    container_name: trofos-backend-production
    restart: always
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - FRONTEND_BASE_URL=${FRONTEND_BASE_URL}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - NODE_ENV=${NODE_ENV}
      - EMAIL_SERVICE=${EMAIL_SERVICE}
      - AWS_SES_FROM_EMAIL=${AWS_SES_FROM_EMAIL}
    depends_on:
      postgres:
        condition: service_healthy
    links:
      - postgres
    networks:
      - application
  hocus_pocus_server:
    image: ghcr.io/project-trofos/trofos/hocus_pocus_server:main
    ports:
      - '3002:3002'
    container_name: trofos-hocus-pocus-server-production
    restart: always
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - BACKEND_URL=${BACKEND_URL}
    networks:
      - application
  postgres:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - application
volumes:
  postgres:
